<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link id="theme-stylesheet" rel="stylesheet" href="assets/css/default.css">
	<script src="assets/js/common.js" defer></script>
	<script src="assets/js/admin.js" defer></script>
	<title>Admin Dashboard</title>
</head>
<body>
	<div class="container">
		<div id="nav-bar"></div>
		<h1 data-string-key="admin.heading">Admin Dashboard</h1>
		<noscript>
			<div class="noscript-message">
				<p>JavaScript is required to view this page properly. Please enable JavaScript in your browser settings and reload the page.</p>
			</div>
		</noscript>
		<p id="status" class="loading" data-string-key="admin.selectView">Select a view to load data...</p>

		<div class="view-options">
			<button id="view-by-user" data-string-key="admin.viewByUser">Scans by User</button>
			<button id="view-by-clue" data-string-key="admin.viewByClue">Scans by Clue</button>
			<button id="view-first-complete" data-string-key="admin.viewFirstComplete">First to Complete</button>
		</div>

		<div id="view-content">
			<!-- Content for the selected view will be loaded here -->
		</div>

		<div id="user-details-modal" class="modal">
			<div class="modal-content">
				<span class="close-button">&times;</span>
				<div id="user-details"></div>
			</div>
		</div>
	</div>
</body>
</html>
