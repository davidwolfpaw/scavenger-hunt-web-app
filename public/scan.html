<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link id="theme-stylesheet" rel="stylesheet" href="assets/css/default.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.2.1/html5-qrcode.min.js" defer></script>
	<script src="assets/js/common.js" defer></script>
	<script src="assets/js/scan.js" defer></script>
	<title>Scan A Code</title>
</head>
<body>
	<div class="container">
		<div id="nav-bar"></div>
		<h1 data-string-key="scan.heading">Scan A Code</h1>
		<noscript>
			<div class="noscript-message">
				<p>JavaScript is required to view this page properly. Please enable JavaScript in your browser settings and reload the page.</p>
			</div>
		</noscript>
		<p id="scan-message" data-string-key="scan.loading">Loading...</p>
		<div id="video-container">
			<video id="preview" style="width: 100%;"></video>
		</div>
		<button id="start-scan" data-string-key="scan.startScan">Start QR Scan</button>
		<p id="nfc-status"></p>
	</div>
</body>
</html>
